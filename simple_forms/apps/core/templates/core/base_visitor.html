<html lang="en">
<title>ezClinic | The Dental Clinic - cloud solution and software management</title>
<head>
	<meta name="description" content="ezClinic an online cloud based Dental Clinic. Manage your patients, appointments and your calendar all in one secure place. ">

<meta name="keywords" content="ezclinic, dental chart, dental clinic cloud solution, dental clinic software management, dental clinic cloud CRM">
    <meta charset="UTF-8">

	<link rel="icon" href="http://www.ezclinic16.appspot.com/favicon.ico" />
    <style>
        .input {

</head>
<body>
<nav class="navbar">

                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>

        </div>

        <!-- Items -->
        <div class="collapse navbar-collapse" id="topNavBar">
            <ul class="nav navbar-nav">
                <li class="{% block register_active %}{% endblock %}"><a href="{% url 'register' %}">Register</a></li>
                <li class="{% block login_active %}{% endblock %}"><a href="{% url 'login_user' %}">Log In</a></li>

        </div>
    </div>
</nav>
