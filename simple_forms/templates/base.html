{% load staticfiles %}
{% load i18n %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Patients App{% endblock %}</title>
  <!-- Le styles -->
     <link href="{% static "css/patients.css" %}" rel="stylesheet">
     <link href="{% static "css/bootstrap.css" %}" rel="stylesheet">
      <link href="{% static "js/bootstrap.min.js" %}" rel="stylesheet">
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
    <link href="{% static "css/jquery-ui.min.css" %}" rel="stylesheet">
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
    <link href="{% static "css/bootstrap-datetimepicker.min.css" %}" rel="stylesheet">
	


  <style type="text/css">
    main { min-height: 400px; }
    footer .container a { margin-right: 10px; }
  </style>
</head>
<body>
<nav class="navbar">
    <div class="container-fluid">

        <!-- Header -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href=""></a>
        </div>
        <div class="collapse navbar-collapse" id="topNavBar">
            <ul class="nav navbar-nav">
                <li class="{% block albums_active %}{% endblock %}"><a href="{% url 'add_person' %}"><span class="glyphicon glyphicon-user" aria-hidden="true"></span>&nbsp;AddPatient</a></li>
                <li><a href="{% url 'doctor' %}"><span class="glyphicon glyphicon-calendar" aria-hidden="true"></span>&nbsp;My Calander</a></li>
                <li class="{% block dashboard %}{% endblock %}"><a href="{% url 'home' %}"><span class="glyphicon glyphicon-cd" aria-hidden="true"></span>&nbsp;Patients</a></li>

            </ul>
            <form class="navbar-form navbar-left" role="search" method="get" action="{% url 'search' %}">
                <div class="form-group">
                    <input type="text" id="date" placeholder="name" class="form-control" name="q" value="{{ request.GET.q }}">
                     <input type="text" id="date1" placeholder="lastname" class="form-control" name="q1" value="{{ request.GET.q1 }}">
                </div>
                <button type="submit" class="btn btn-default">Search</button>
            </form>
            <ul class="nav navbar-nav navbar-right">

              <li>
                <div class='usergreet'>
                  {% trans "Logged in as" %} <strong>{{ user }}</strong> [
                   <a href="{% url 'logout_user' %}">{% trans "logout" %}</a>
                  ]
                  {% if user.is_staff %}
                    [ <a href="{% url 'admin:index' %}">{% trans "Admin" %}</a> ]
                  {% endif %}
                </div>
              </li>
          </ul>
        </div>

    </div>
</nav>

  <main>
    <div class="container">
      {% block content %}
      {% endblock %}
    </div>
  </main>
  <footer>

  </footer>

    <script type="text/javascript" src="{% static "js/jquery.min.js" %}"></script>
    <script src="{% static "js/jquery-ui.min.js" %}"></script>
    <script type="text/javascript" src="{% static "momentjs/moment.min.js" %}"></script>
    <script type="text/javascript" src="{% static "js/bootstrap.min.js" %}"></script>
    <script type="text/javascript" src="{% static "js/bootstrap-datetimepicker.min.js" %}"></script>

</body>
</html>
